<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Landing Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="grid grid-cols-1 md:grid-cols-12 my-8">
            <div class="col-span-12 flex flex-col justify-center items-center md:flex-row md:justify-between">
                <div>
                    <h1 class="text-3xl text-yellow-400"
                        style="font-family: qwigley; font-size: 80px;"
                    >Hot Meals</h1>
                </div>

                <div class="my-2">
                    <p 
                        class="text-sm md:text-base"
                    >Deliver to: <span class="material-symbols-outlined text-yellow-400">
                        location_on
                    </span> Current Location <span class="font-semibold">Ashok Nagar, Chennai-600013</span></p>
                </div>

                <div class="flex flex-row justify-center items-center my-4 gap-4">
                    <div class="flex flex-row justify-center items-center">
                        <span class="material-symbols-outlined text-yellow-400">
                            search
                        </span>
                        <input type="text" placeholder="Search Food" 
                        />
                    </div>

                    <button
                        class="bg-white text-yellow-400 px-6 py-1 font-semibold border border-yellow-400 rounded"
                    >Login</button>
                </div>
            </div>

            <div class="col-span-12 bg-yellow-400 h-64">
                Hero Section
            </div>

            <div class="col-span-12">
                Featured Items
            </div>

            <div class="col-span-12">
                Search
            </div>

            <div class="col-span-12">
                Deals
            </div>

            <div class="col-span-12">
                Popular Items
            </div>

            <div class="col-span-12">
                Footer
            </div>
        </div>
    </body>
</html>
