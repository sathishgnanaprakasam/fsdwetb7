<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Food Landing Page</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Qwigley&display=swap" rel="stylesheet">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            foodyellowbg: '#FDBE35',
                            foodyellowtxt: '#FFB30E',
                            warningbg: '#F17228',
                            linearred: '#F65900'
                        },
                        fontFamily: {
                            qwigley: ['Qwigley', 'cursive'],    
                        },
                        fontSize: {
                            '7xl': '5rem',
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <div class="grid grid-cols-1 md:grid-cols-12 my-8">
            <div class="col-span-12 flex flex-col justify-center items-center md:flex-row md:justify-between">
                <div>
                    <h1 class="text-7xl text-foodyellowtxt font-qwigley"
                    >Hot Meals</h1>
                </div>

                <div class="my-2">
                    <p 
                        class="text-sm md:text-base"
                    >Deliver to: <span class="material-symbols-outlined text-foodyellowtxt">
                        location_on
                    </span> Current Location <span class="font-semibold">Ashok Nagar, Chennai-600013</span></p>
                </div>

                <div class="flex flex-row justify-center items-center my-4">
                    <div class="flex flex-row justify-center items-center">
                        <span class="material-symbols-outlined text-foodyellowtxt">
                            search
                        </span>
                        <input type="text" placeholder="Search Food" 
                        />
                    </div>

                    <button
                        class="bg-white text-foodyellowtxt px-6 py-1 font-semibold border border-yellow-400 rounded"
                    >Login</button>
                </div>
            </div>

            <div class="col-span-12 bg-foodyellowbg">
                <div class="grid grid-cols-12">
                    <div class="col-span-12 md:col-span-6 flex justify-center items-center">
                        <div>
                            <h2 class="text-4xl font-qwigley text-white">Look at your far meals</h2>
                            <p class="text-black text-sm">Within a few clicks, find meals that are accessible near you</p>
                            <div class="flex justify-start items-center h-50 bg-white">
                                <button
                                    class="bg-warningbg text-white px-4 py-1 font-semibold rounded"
                                >Delivery</button>
                                <button
                                    class="bg-white text-black px-4 py-1 font-semibold"
                                >Pickup</button>
                            </div>
                            <div class="flex items-center justify-center h-50 bg-white p-4">
                                <span class="material-symbols-outlined text-foodyellowtxt">
                                    location_on
                                </span>
                                <input type="text" placeholder="Enter your address" />
                                <button class="bg-linearred text-white px-4 py-1 font-semibold rounded flex justify-center items-center">
                                    <span class="material-symbols-outlined text-white">
                                        search
                                    </span>
                                    Find Food
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-center items-center col-span-12 md:col-span-6">
                        <!-- Image block -->
                        <img src="./assets/heroheader/bleaf.png" class="h-64" />
                    </div>
                </div>
            </div>

            <div class="flex flex-wrap gap-2 my-16 flex-row justify-center items-center col-span-12">
                <div class="col-span-3">
                    <img 
                        src="./assets//featured/Image.png" 
                        class="h-48"
                    />
                </div>

                <div>
                    <img 
                        src="./assets//featured/Image-2.png" 
                        class="h-48"
                    />
                </div>

                <div>
                    <img 
                        src="./assets//featured/Image-3.png" 
                        class="h-48"
                    />
                </div>

                <div class="h-64 w-64 rounded-full overflow-hidden">
                    <img 
                        src="./assets//featured/Image-4.png" 
                        class="w-full h-full"
                    />
                </div>
            </div>

            <div class="col-span-12">
                Search
            </div>

            <div class="col-span-12">
                Deals
            </div>

            <div class="col-span-12">
                Popular Items
            </div>

            <div class="col-span-12">
                Footer
            </div>
        </div>
    </body>
</html>
