<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS Handling</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1>Todos</h1>
            <div class="todoList">
                <!-- the todo list will be populated by the script -->
            </div>

            <form class="addForm">
                <input 
                    type="text"
                    placeholder="Title..."
                    class="todoTitle"
                    name="todoTitle"
                />
                <input 
                    type="text"
                    placeholder="Description..."
                    class="todoDescription"
                    name="todoDescription"
                />
                <input
                    type="checkbox"
                    class="todoCompleted"
                    name="todoCompleted"
                />
                <button type="submit">Add Todo</button>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
